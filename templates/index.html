<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄 智能发票OCR识别器 - Web版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-receipt me-2"></i>
                智能发票OCR识别器
                <span class="badge bg-success ms-2">Web版</span>
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <span class="navbar-text" id="status-indicator">
                        <i class="fas fa-circle text-warning me-1"></i>
                        连接中...
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- 左侧控制面板 -->
            <div class="col-lg-4">

                <!-- 文件上传卡片 -->
                <div class="card shadow-sm mb-4 animate__animated animate__fadeInLeft animate__delay-1s">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cloud-upload-alt me-2"></i>文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area border border-dashed border-primary rounded-3 p-4 text-center mb-3" 
                             id="upload-area">
                            <div class="upload-icon mb-3">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary"></i>
                            </div>
                            <h6 class="mb-2">拖拽文件到这里或点击上传</h6>
                            <p class="text-muted small mb-3">
                                支持 PDF 和图片文件 (PNG, JPG, JPEG, BMP)<br>
                                最大文件大小: 500MB
                            </p>
                            <input type="file" class="form-control d-none" id="file-input" 
                                   multiple accept=".pdf,.png,.jpg,.jpeg,.bmp,.gif,.tiff">
                            <button class="btn btn-primary" id="browse-files">
                                <i class="fas fa-folder-open me-2"></i>浏览文件
                            </button>
                        </div>

                        <!-- 处理设置 -->
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small">精度模式</label>
                                <select class="form-select form-select-sm" id="precision-mode">
                                    <option value="快速">快速模式</option>
                                    <option value="高精">高精度模式</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label small">批处理</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="batch-mode" checked>
                                    <label class="form-check-label small" for="batch-mode">启用</label>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="start-processing" disabled>
                                <i class="fas fa-play me-2"></i>开始处理
                            </button>
                            <button class="btn btn-outline-danger btn-sm" id="clear-files">
                                <i class="fas fa-trash me-2"></i>清空文件
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 已上传文件列表 -->
                <div class="card shadow-sm animate__animated animate__fadeInLeft animate__delay-2s">
                    <div class="card-header bg-secondary text-white">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>已上传文件
                            <span class="badge bg-light text-dark ms-2" id="file-count">0</span>
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="file-list" class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                            <div class="list-group-item text-center text-muted py-4">
                                <i class="fas fa-folder-open fa-2x mb-2 opacity-50"></i><br>
                                暂无文件
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧结果面板 -->
            <div class="col-lg-8">
                <!-- 处理进度卡片 -->
                <div class="card shadow-sm mb-4 animate__animated animate__fadeInRight" id="progress-card" style="display: none;">
                    <div class="card-header bg-warning text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog fa-spin me-2"></i>处理进度
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3" style="height: 25px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" id="progress-bar" style="width: 0%">
                                0%
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span id="progress-message">准备开始...</span>
                            <span class="text-muted small" id="progress-time"></span>
                        </div>
                    </div>
                </div>

                <!-- 结果展示卡片 -->
                <div class="card shadow-sm animate__animated animate__fadeInRight animate__delay-1s">
                    <div class="card-header bg-success text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-table me-2"></i>识别结果
                                <span class="badge bg-light text-dark ms-2" id="results-count">0</span>
                            </h5>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-light" id="download-excel" disabled title="下载Excel">
                                    <i class="fas fa-file-excel text-success"></i>
                                </button>
                                <button class="btn btn-light" id="download-json" disabled title="下载JSON">
                                    <i class="fas fa-file-code text-primary"></i>
                                </button>
                                <button class="btn btn-light" id="clear-results" title="清空结果">
                                    <i class="fas fa-trash text-danger"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 600px;">
                            <table class="table table-hover table-striped mb-0" id="results-table">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th width="20%">开票公司名称</th>
                                        <th width="15%">发票号码</th>
                                        <th width="12%">发票日期</th>
                                        <th width="25%">项目名称</th>
                                        <th width="15%">金额（价税合计）</th>
                                        <th width="13%">文件来源</th>
                                    </tr>
                                </thead>
                                <tbody id="results-tbody">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted py-5">
                                            <i class="fas fa-search fa-3x mb-3 opacity-50"></i><br>
                                            <h5>暂无识别结果</h5>
                                            <p>上传发票文件并开始处理以查看识别结果</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number text-primary" id="total-files">0</div>
                                    <div class="stat-label">总文件数</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number text-success" id="processed-files">0</div>
                                    <div class="stat-label">已处理</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number text-info" id="recognized-invoices">0</div>
                                    <div class="stat-label">识别成功</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-number text-warning" id="success-rate">0%</div>
                                    <div class="stat-label">成功率</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                消息内容
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
